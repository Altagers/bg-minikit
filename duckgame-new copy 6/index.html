<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Life of Duckie</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="game-container" data-testid="game-container">
    <div id="main-tab" class="tab active">
      <div class="icon-bar">
        <div class="icon-button active" data-tab="main-tab" data-testid="main-tab-btn">🦆</div>
        <div class="icon-button" data-tab="shop-tab" data-testid="shop-tab-btn">🛒</div>
        <div class="icon-button" data-tab="achievements-tab" data-testid="achievements-tab-btn">🏆</div>
        <div class="icon-button" data-tab="quests-tab" data-testid="quests-tab-btn">📜</div>
      </div>
      <div class="action-buttons">
        <button id="feed-button" aria-label="Feed duck" data-testid="feed-btn">Feed 🥖</button>
        <button id="fitness-button" aria-label="Workout" data-testid="fitness-btn">Workout 💪</button>
        <button id="minigames-button" aria-label="Open minigames" data-testid="minigames-btn">Mini-games 🎲</button>
        <button id="revive-button" disabled aria-label="Revive for free" data-testid="revive-btn">Revive Free (3)</button>
        <button id="buy-duck-button" style="display: none;" aria-label="Buy duck" data-testid="buy-duck-btn">Buy Duck 🦆</button>
      </div>
      <img id="duck-image" src="images/hungry.png" alt="Duck" data-testid="duck-image">
      <p class="stats" data-testid="stats">Stage: <span id="stage-display">Baby</span> | Level: <span id="level-display">1</span> | Coins: <span id="coins-display">0</span> 🪙 | Gems: <span id="gems-display">0</span> 💎 | Deaths: <span id="deaths-display">0</span> 💀</p>
      <div class="progress-section">
        <div class="progress-bar" id="xp-bar" data-testid="xp-bar"><div style="width: 0%"></div></div>
        <p>XP: <span id="xp-display">0</span>/<span id="xp-needed">100</span></p>
        <div class="progress-bar" id="energy-bar" data-testid="energy-bar"><div style="width: 100%"></div></div>
        <p>Energy: <span id="energy-display">100</span>%</p>
      </div>
      <div class="log-section">
        <div id="log" data-testid="log"></div>
        <button id="clear-log-button" aria-label="Clear logs" data-testid="clear-log-btn">Clear Logs</button>
      </div>
      <!-- Заменяем секцию сада на более простую версию -->
      <div id="garden-section" data-testid="garden-section">
        <div class="garden-header">
          <span>Duck's Garden 🌱</span>
          <button id="toggle-garden-button" aria-label="Toggle garden visibility">Hide</button>
        </div>
        <div id="garden-content">
          <!-- Кнопки для растений будут добавлены динамически -->
          <div id="garden-status" data-testid="garden-status"></div>
        </div>
      </div>
      <div id="help-button" data-testid="help-btn">?</div>
      <div id="minigames-menu" class="minigames-menu">
        <button id="close-minigames" aria-label="Close minigames menu">✖</button>
        <button id="hide-button" aria-label="Find coin" data-testid="hide-btn">Find Coin 🌳</button>
        <button id="fishing-button" aria-label="Go fishing" data-testid="fishing-btn">Fishing 🎣</button>
        <button id="treasure-map-button" aria-label="Open treasure map" data-testid="treasure-map-btn">Treasure Map 🗺️</button>
      </div>
    </div>
    <div id="shop-tab" class="tab">
      <div class="icon-bar">
        <div class="icon-button" data-tab="main-tab">🦆</div>
        <div class="icon-button active" data-tab="shop-tab">🛒</div>
        <div class="icon-button" data-tab="achievements-tab">🏆</div>
        <div class="icon-button" data-tab="quests-tab">📜</div>
      </div>
      <div id="shop-items" data-testid="shop-items"></div>
    </div>
    <div id="achievements-tab" class="tab">
      <div class="icon-bar">
        <div class="icon-button" data-tab="main-tab">🦆</div>
        <div class="icon-button" data-tab="shop-tab">🛒</div>
        <div class="icon-button active" data-tab="achievements-tab">🏆</div>
        <div class="icon-button" data-tab="quests-tab">📜</div>
      </div>
      <h2>Achievements</h2>
      <div id="achievements-list" data-testid="achievements-list"></div>
    </div>
    <div id="quests-tab" class="tab">
      <div class="icon-bar">
        <div class="icon-button" data-tab="main-tab">🦆</div>
        <div class="icon-button" data-tab="shop-tab">🛒</div>
        <div class="icon-button" data-tab="achievements-tab">🏆</div>
        <div class="icon-button active" data-tab="quests-tab">📜</div>
      </div>
      <h2>Quests</h2>
      <div id="quests-list" data-testid="quests-list"></div>
    </div>
    <div id="hide-game-box" data-testid="hide-game-box">
      <div id="hide-game-close">✖</div>
    </div>
    <div id="fishing-game-box" data-testid="fishing-game-box">
      <div id="fishing-game-close">✖</div>
      <div id="fishing-lane" class="fishing-lane"></div>
      <button id="fishing-catch-button" aria-label="Catch fish">Catch 🎣</button>
    </div>
    <div id="treasure-map-box" data-testid="treasure-map-box">
      <div id="treasure-map-close">✖</div>
      <div id="treasure-map-grid" class="treasure-map-grid"></div>
      <button id="upgrade-map-button" aria-label="Upgrade map">Upgrade Map (50 🪙)</button>
    </div>
  </div>
  <div id="modal" data-testid="modal">
    <div id="modal-content">
      <p id="modal-text"></p>
      <button id="modal-option1">Accept</button>
      <button id="modal-option2">Ignore</button>
      <button id="modal-next" style="display: none;">Next</button>
      <button id="modal-done" style="display: none;">Done</button>
    </div>
  </div>
  
  <!-- Load modules in the correct order -->
  <script src="js/config.js"></script>
  <script src="js/ui.js"></script>
  <script src="js/audio.js"></script>
  <script src="js/events.js"></script>
  <script src="js/achievements.js"></script>
  <script src="js/garden.js"></script>
  <script src="js/shop.js"></script>
  <script src="js/minigames.js"></script>
  <script src="js/game.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
